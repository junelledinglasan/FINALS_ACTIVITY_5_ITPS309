{% extends 'base.html' %}
{% block title %} Add New Grade {% endblock %}

{% block content %}
<style>
    /* 1. Container and Header */
    .grade-form-container {
        /* Enhanced width and shadow for form focus */
        max-width: 550px; 
        margin: 50px auto;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); 
        background-color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .grade-form-container h2 {
        color: #28a745; /* Green for new entry */
        font-size: 30px;
        font-weight: 600;
        border-bottom: 3px solid #e0e0e0;
        padding-bottom: 15px;
        margin-bottom: 30px;
        text-align: center;
    }

    /* 2. Styling the Form Fields (Generated by form.as_p) */
    .grade-form p {
        margin-bottom: 20px;
        text-align: left;
    }

    .grade-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #343a40; 
        font-size: 1em;
    }

    .grade-form input[type="text"],
    .grade-form input[type="number"],
    .grade-form select,
    .grade-form textarea {
        width: 100%;
        padding: 14px;
        border: 1px solid #ced4da;
        border-radius: 10px; /* Rounded corners */
        box-sizing: border-box; 
        font-size: 1em;
        background-color: #fcfcfc;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .grade-form input:focus,
    .grade-form select:focus,
    .grade-form textarea:focus {
        border-color: #28a745; 
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.2); /* Green focus glow */
        outline: none;
    }
    
    /* Style for Django form error lists */
    .errorlist {
        color: #dc3545;
        list-style: none;
        padding-left: 0;
        font-size: 0.9em;
        margin-top: -10px;
        margin-bottom: 5px;
    }


    /* 3. Button Group */
    .button-group {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        justify-content: flex-end; 
    }
    
    /* General Button Styling */
    /* Pinalitan ang button tag sa anchor tag para sa 'Back' button para mas madaling i-handle ang Django URL */
    .action-button {
        flex-grow: 0;
        min-width: 150px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px; 
        font-size: 1.05em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s, box-shadow 0.2s;
        text-align: center;
        text-decoration: none; 
        font-weight: 600; 
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        color: white; 
        display: inline-block; 
    }


    /* Primary Action: Save Grade */
    .save-button {
        background-color: #28a745; /* Green */
    }
    .save-button:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
    
    /* Secondary Action: Back Button */
    .back-button {
        background-color: #6c757d; /* Gray */
    }
    .back-button:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
    .back-button a {
        color: white;
    }
</style>

<div class="grade-form-container">
    <h2>Add New Grade</h2>

    <form method="POST" class="grade-form">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <div class="button-group">
            <a href="{% url 'student_profile' %}" class="action-button back-button">Back to Profile</a>
            <button type="submit" class="action-button save-button">Save Grade</button>
        </div>
    </form>
</div>
{% endblock %}
