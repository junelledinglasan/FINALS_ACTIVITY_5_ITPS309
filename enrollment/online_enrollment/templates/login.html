<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    
    <style>
        /* Palettes: #007bff (Primary Blue - Login Accent), #f8f9fa (Light Background) */

        /* 1. General Body and Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Modern, clean background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* 2. Container (The Card) */
        .login-container {
            max-width: 400px;
            width: 90%; /* Responsive width */
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Deeper shadow for a floating effect */
            background-color: #ffffff;
            text-align: center;
        }

        .login-container h2 {
            color: #007bff; /* Primary Blue accent for login */
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            border-bottom: 3px solid #e0e0e0; 
            display: inline-block;
            padding-bottom: 8px;
        }

        /* 3. Styling the Form Fields ({{ form.as_p }}) */
        .login-form p {
            margin-bottom: 18px;
            text-align: left;
        }

        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #495057; 
            font-size: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-form input:focus {
            border-color: #007bff; 
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Subtle glowing effect */
            outline: none;
        }

        /* 4. Styling the Button */
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #007bff; /* Primary Blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3; 
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(1px);
        }
        
        /* Ensure link inside button covers the entire button */
        .login-button a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 5. Register Link */
        .register-link-text {
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }

        .register-link-text a {
            color: #28a745; /* Green accent for registration link */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .register-link-text a:hover {
            color: #218838;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>

        <form method="POST" class="login-form">
            {% csrf_token %}
            
            {{ form.as_p }} 

            <button type="submit" class="login-button">LOG IN</button>
        </form>

        <p class="register-link-text">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
