{% extends 'base.html' %}
{% block title %} Edit Course {% endblock %}

{% block content %}
<style>
    /* Global Body Background */
    body {
        background-color: #f0f2f5; /* Consistent light background */
    }
    
    /* 1. Container and Header */
    .form-container {
        max-width: 650px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px; /* Softer radius */
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); /* Deeper shadow */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Consistent font */
    }

    h2 {
        color: #007bff;
        font-size: 30px;
        font-weight: 600;
        border-bottom: 3px solid #e0e0e0;
        padding-bottom: 15px;
        margin-bottom: 30px;
        text-align: center;
    }

    /* 2. Form Styling (Django form.as_p renders fields inside <p> tags) */
    .edit-form p {
        margin-bottom: 20px; 
    }
    
    .edit-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #343a40; 
        font-size: 1em; 
    }
    
    .errorlist {
        color: #dc3545;
        list-style: none;
        padding-left: 0;
        font-size: 0.9em;
        margin-top: -10px;
        margin-bottom: 5px;
    }


    .edit-form input[type="text"],
    .edit-form input[type="number"],
    .edit-form textarea,
    .edit-form select {
        width: 100%;
        padding: 14px; 
        border: 1px solid #ced4da;
        border-radius: 10px; 
        box-sizing: border-box; 
        font-size: 1em;
        background-color: #fcfcfc;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .edit-form input:focus,
    .edit-form textarea:focus,
    .edit-form select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.2); 
        outline: none;
    }
    
    .edit-form textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* 3. Button Group */
    .button-group {
        margin-top: 40px;
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        gap: 15px;
    }

    .action-button {
        flex-grow: 0;
        min-width: 150px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px; 
        font-size: 1.05em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s, box-shadow 0.2s;
        text-align: center;
        text-decoration: none; 
        font-weight: 600; 
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        color: white; /* Ensure text color is white for all buttons */
        display: inline-block; 
    }

    /* Specific Button Colors */
    .save-button {
        background-color: #28a745; /* Green for Save (Consistent with 'Add' forms) */
    }
    .save-button:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
    
    .back-button {
        background-color: #6c757d; /* Gray */
    }
    .back-button:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="form-container">
    <h2><span style="color: #28a745;">Edit</span> Course Details</h2>
    
    <form method="POST" class="edit-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="button-group">
            <a href="{% url 'courses_list' %}" class="action-button back-button">Back to List</a>
            <button type="submit" class="action-button save-button">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
