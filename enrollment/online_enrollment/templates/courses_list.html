{% extends 'base.html' %}
{% block title %} Student Course {% endblock %}


{% block content %}
    <h2>Course:</h2>
    <ul>
        {% for course in courses %}
            <li>{{course.course_id}} - {{course.course_subject}} - {{course.units}} - {{course.description}} - {{course.department}}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
